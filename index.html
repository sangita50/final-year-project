<!doctype html>
<html lang="en"> 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- favicon and title -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Voice Assisant</title>

  </head>
      
  
  <body>
    <nav class="navbar navbar-expand-lg ">
      <a class="navbar-brand" href="#" >VoiceGPT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!-- active -->
          <li class="nav-item">
            <a class="nav-link" href="#" >Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" >About</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    
    <h1 class="text-center my-2 py-2" style="color: #ffffff;"> Welcome To Voice GPT</h1>
    <div class="container input py-12">
      <input type="text" id="textInput" class="textField" placeholder="Type here...">
      <button type="button" id="start" class="voiceButton">
        <img src="assets/microphone-lines-solid.png" alt="Mic" class="mic-icon">
      </button>
    </div>

    <div class="container chats">
      <h3 style="margin: 20px auto; ">YOUR RESPONSES</h3>
      <div class="chatbox">
        <div>Question: Your Question</div>
        <div>Answer: Response will appear here</div>
        <hr>
      </div>

    </div>

    <!-- External JavaScript -->
    <script src="index.js"></script>
  </body>
  
</html>
